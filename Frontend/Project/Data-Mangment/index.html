<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            margin: 0 auto;
        }
        label{
            display: block;
        }
        input{
            width: 100%;
        }
        
        table{
            width: 100%;

        }

    </style>
</head>
<body>
    <form>
        <label for="name">First Name:</label>
        <input type="text" id="fastname" name="Firstname" placeholder="Enter your fisrt name"> <br><br>

        <label for="name">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"> <br><br>

         <label for="phone">Contact:</label>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number"> <br><br>
        
        <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <input type="submit"  name="submit" value="Submit"> <br><br>

        <table border="1" id="data">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                </tr>
            </thead>

            <tbody>
                <!-- //rows will be added here -->
            </tbody>
           
        </table>
    </form>

    <script>
        const form = document.querySelector('form');
        const fastname = document.querySelector('#fastname');
        const lastname = document.querySelector('#lastname');
        const phone = document.querySelector('#phone');
        const email = document.querySelector('#email');
        // const table = document.querySelector('#data');
        let submit = [];
        const table = document.querySelector('#data tbody')


        form.addEventListener('submit', (e) => {
            e.preventDefault();
            submit.push({
                Firstname: fastname.value,
                lastname: lastname.value,
                phone: phone.value,
                email: email.value
            })

            table.innerHTML = "";


            submit.map((value, index) => {
                const row = document.createElement('tr');
                
               row.innerHTML = `
               <tr>
               <td>${value.Firstname}</td>
               <td>${value.lastname}</td>

               <td>${value.phone}</td>
               <td>${value.email}</td>
               </tr>
              `
               table.appendChild(row);
            })
        })
    </script>
</body>
</html>
