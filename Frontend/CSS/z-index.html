<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .box{
            width: 170px;
            height: 170px;
            border: 2px solid black;
        }
        #box1{
            background-color: red;
            width: 500px;
            height: 500px;
        }
        #box2{
            background-color: yellow;
            top: -500px;
            z-index: -1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Divya</div>
    <div class="box" id="box2">Sakshi</div>
</body>
</html>
