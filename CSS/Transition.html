<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            transition: 3s;
            transition-timing-function: ease-in-out;
        }
        .box:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>transition </h1>

    <div class="container">
        div class="box">

    </div>
    </div>
    
</body>
</html>
