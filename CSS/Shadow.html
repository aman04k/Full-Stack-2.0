<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            box-shadow: 10px 10px 10px black;
        }
        h1{
            text-shadow: 5px 5px 5px black;
            color: red;
            font-weight: 800;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <h1>hello ji</h1>
</body>
</html>
